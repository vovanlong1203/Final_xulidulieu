{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="contact-clean">
            <form method="post">
                {% csrf_token%}
                <h2 class="text-center">Program category predict</h2>
                <div class="form-group"><textarea class="form-control" rows="2" name="title" placeholder="Title"></textarea></div>
                <div class="form-group"><textarea class="form-control" rows="5" name="abstract" placeholder="abstract"></textarea></div>
                <div class="form-group"><button class="btn btn-primary" type="submit">send </button></div>
            </form>
        </div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
